<!doctype html>

<head>
  <meta charset="utf-8">
  
  <title>3d_picture_flow</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
  
</head>

<body>

<div id="stage" >
  
  <div id="spinner-wrap" >
    
    <div id="spinner" style="-webkit-transform-origin: 180px 0 0;">
      
    <img style="-webkit-transform: rotateY(0deg) translateX(180px); padding: 0 0 0 160px;" src="https://source.unsplash.com/collection/367159/200x160?blue" width="200" height="160" alt="">
      
    <img style="-webkit-transform: rotateY(-72deg) translateX(180px); padding: 0 0 0 147px;" src="https://source.unsplash.com/collection/367159/200x160?" width="213" height="160" alt="">
      
    <img style="-webkit-transform: rotateY(-144deg) translateX(180px); padding: 0 0 0 120px;" src="https://source.unsplash.com/collection/367159/200x160?grass" width="240" height="160" alt="">
      
    <div><img style="-webkit-transform: rotateY(-216deg) translateX(180px); padding: 0 0 0 147px;" src="https://source.unsplash.com/collection/367159/200x160?sky" width="213" height="160" alt="">
      
      </div>
      
    <img style="-webkit-transform: rotateY(-288deg) translateX(180px); padding: 0 0 0 122px;" src="https://source.unsplash.com/collection/367159/200x160?nature,water" width="238" height="160" alt="">
      
    </div>
    
  </div>
  
</div>
   
</body>

</HTML>
